<h1>Movies JSON</h1>

<form id="new-movie">
  <p>Name</p>
  <input type="text" name="name">
  <p>Date</p>
  <input type="date" name="datepick">
  <br />
  <input type="submit" value="Register Movie">
</form>

<table id="movies">
  <tr>
    <th>Name</th>
    <th>Release Date</th>
  </tr>
</table>

<h1>Reviews JSON</h1>

<table id="reviews">
  <tr>
    <th>Reviewer Name</th>
    <th>Review Title</th>
    <th>Review Content</th>
    <th>Review Date</th>
    <th>Corresponding Movie</th>
  </tr>
</table>
